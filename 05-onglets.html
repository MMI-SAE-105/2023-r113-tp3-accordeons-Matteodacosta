<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>Onglets</title>
  <style>
    ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    #accordeon li {
      width: 30%;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    #accordeon li img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    #accordeon li h3 {
      margin: 0;
      padding: 0.5rem;
      background-color: #ccc;
    }

    #accordeon li p {
      padding: 0.5rem;
    }

    #onglets li.actif {
      border: 1px solid #000;
      background-color: #F00;
    }




    </head><body><h1>Onglets</h1></body></html>

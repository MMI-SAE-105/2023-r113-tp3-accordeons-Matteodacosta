    padding: 0;
  }

  #accordeon li {
    /* largeur de chaque élément replié 107px */
    width: 107px;

    overflow: hidden;
    /* pour l'animation, transition sur width */
    transition: all 1s ease-in-out;

    background-color: #eee;
    /* pour enlever les puces */
    list-style-type: none;

    margin: 3px;

    padding: 5px;

    border-radius: 5px;
  }
